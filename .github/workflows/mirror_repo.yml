name: Mirror github repo

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
    secrets:
      repo_key_id:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Mirror repo
        run: |
          git push --mirror --repo=https://${{ secrets.repo_key_id }}@github.com/${{ inputs.repo_name }}

    
