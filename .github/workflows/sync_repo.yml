name: Sync github repo

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
    secrets:
      repo_key_id:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: ${{ github.github_repository }}
          source_branch: ${{ github.ref_name }}
          destination_repo: https://${{ secrets.repo_key_id }}@github.com/${{ inputs.repo_name }}
          destination_branch: ${{ github.ref_name }}
